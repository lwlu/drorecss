<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>Demo简易表单</title>
		<!--页面需加载的css-->
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
		<!--自己的css-->
		<link rel="stylesheet" type="text/css" href="less/drore.css"/>
		<!--icheck-->
		<link href="js/plugin/iCheck/skins/square/blue.css" rel="stylesheet">
	

	</head>

	<body>
		<div class="middle-box text-center loginscreen   animated fadeInDown">
			<div>
				<div>

					<h1 class="logo-name">Drore</h1>

				</div>
				<h3>欢迎注册 Drore</h3>
				<p class="m-b">创建一个Drore新账户</p>
				<form class="m-t" role="form">
					<div class="form-group">
						<input type="text" class="form-control" placeholder="请输入用户名" required="">
					</div>
					<div class="form-group">
						<input type="password" class="form-control" placeholder="请输入密码" required="">
					</div>
					<div class="form-group">
						<input type="password" class="form-control" placeholder="请再次输入密码" required="">
					</div>
					<div class="form-group text-left">
						<div class="checkbox i-checks">
							<label class="no-padding">
                            <input type="checkbox"><i></i> 我同意注册协议</label>
						</div>
					</div>
					<button type="submit" class="btn btn-primary block full-width m-b">注 册</button>

					<p class="text-muted text-center"><small>已经有账户了？</small>
						<a href="login.html">点此登录</a>
					</p>

				</form>
			</div>
		</div>

		<!--框架JS-->
		<script src="js/lib/jquery-1.9.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/lib/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/lib/less.min.js" type="text/javascript" charset="utf-8"></script>
		
		<!--自己的js-->
		<script src="js/lib/drore.UI.js" type="text/javascript" charset="utf-8"></script>
		<script>
			$(document).ready(function() {
				$(".i-checks").iCheck({
					checkboxClass: "icheckbox_square-blue",
					radioClass: "iradio_square-blue",
				})
			});
		</script>
	</body>

</html>
