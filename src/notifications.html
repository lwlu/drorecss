<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>Demo简易表单</title>
		<!--页面需加载的css-->
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
		<!--自己的css-->
		<link rel="stylesheet" type="text/css" href="less/drore.css"/>
	</head>

	<body>
		<div class="wrapper wrapper-content animated fadeIn">
        <div class="row">
            <div class="col-sm-6">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>警告框</h5>
                        <div class="ibox-tools">
                            <a class="collapse-link">
                                <i class="fa fa-chevron-up"></i>
                            </a>
                            <a class="dropdown-toggle" data-toggle="dropdown" href="notifications.html#" >
                                <i class="fa fa-wrench"></i>
                            </a>
                            <ul class="dropdown-menu dropdown-user">
                                <li><a href="notifications.html#" >选项1</a>
                                </li>
                                <li><a href="notifications.html#" >选项2</a>
                                </li>
                            </ul>
                            <a class="close-link">
                                <i class="fa fa-times"></i>
                            </a>
                        </div>
                    </div>
                    <div class="ibox-content">
                        <div class="alert alert-success">
                            Drore是一个很棒的后台UI框架 <a class="alert-link" href="notifications.html#" >了解更多</a>.
                        </div>
                        <div class="alert alert-info">
                            Drore是一个很棒的后台UI框架 <a class="alert-link" href="notifications.html#" >了解更多</a>.
                        </div>
                        <div class="alert alert-warning">
                            Drore是一个很棒的后台UI框架 <a class="alert-link" href="notifications.html#" >了解更多</a>.
                        </div>
                        <div class="alert alert-danger">
                            Drore是一个很棒的后台UI框架 <a class="alert-link" href="notifications.html#" >了解更多</a>.
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>带关闭按钮的警告框</h5>
                        <div class="ibox-tools">
                            <a class="collapse-link">
                                <i class="fa fa-chevron-up"></i>
                            </a>
                            <a class="dropdown-toggle" data-toggle="dropdown" href="notifications.html#" >
                                <i class="fa fa-wrench"></i>
                            </a>
                            <ul class="dropdown-menu dropdown-user">
                                <li><a href="notifications.html#" >选项1</a>
                                </li>
                                <li><a href="notifications.html#" >选项2</a>
                                </li>
                            </ul>
                            <a class="close-link">
                                <i class="fa fa-times"></i>
                            </a>
                        </div>
                    </div>
                    <div class="ibox-content">
                        <div class="alert alert-success alert-dismissable">
                            <button aria-hidden="true" data-dismiss="alert" class="close" type="button">×</button>
                            Drore是一个很棒的后台UI框架 <a class="alert-link" href="notifications.html#" >了解更多</a>.
                        </div>
                        <div class="alert alert-info alert-dismissable">
                            <button aria-hidden="true" data-dismiss="alert" class="close" type="button">×</button>
                            Drore是一个很棒的后台UI框架 <a class="alert-link" href="notifications.html#" >了解更多</a>.
                        </div>
                        <div class="alert alert-warning alert-dismissable">
                            <button aria-hidden="true" data-dismiss="alert" class="close" type="button">×</button>
                            Drore是一个很棒的后台UI框架 <a class="alert-link" href="notifications.html#" >了解更多</a>.
                        </div>
                        <div class="alert alert-danger alert-dismissable">
                            <button aria-hidden="true" data-dismiss="alert" class="close" type="button">×</button>
                            Drore是一个很棒的后台UI框架 <a class="alert-link" href="notifications.html#" >了解更多</a>.
                        </div>
                    </div>
                </div>
            </div>
        </div>        
    </div>
		<!--框架JS-->
		<script src="js/lib/jquery-1.9.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/lib/jquery-ui-1.10.4.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/lib/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/lib/less.min.js" type="text/javascript" charset="utf-8"></script>
		
		<!--自己的js-->
		<script src="js/lib/drore.UI.js" type="text/javascript" charset="utf-8"></script>

</html>
