		<script type="text/javascript">

			var allIntro = [];
			$(".simpleDescription").each(function(i, d) {
				allIntro.push($(this).data("msg"));
			})
			$('.menu-block').hover(function(event) {
				var thisIndex = $(this).index('.menu-block');

				$('.now-icon').removeClass().addClass('left new-icon now-icon mt60 ml30 mr10');
				$('.menu-block').removeClass('menu-block-act');
				$(this).addClass('menu-block-act');

				$('#big_title').text($('.menu-name').eq(thisIndex).text());
				$('#big_intro').text(allIntro[thisIndex]);

				if ($(this).find('.menu-icon').hasClass('clound-usp-cms')) {
					$('.now-icon').addClass('clound-usp-cms-big');
				} else if ($(this).find('.menu-icon').hasClass('clound-usp-business')) {
					$('.now-icon').addClass('clound-usp-business-big');
				} else if ($(this).find('.menu-icon').hasClass('clound-usp-weixin')) {
					$('.now-icon').addClass('clound-usp-weixin-big');
				} else if ($(this).find('.menu-icon').hasClass('clound-usp-gis')) {
					$('.now-icon').addClass('clound-usp-gis-big');
				} else if ($(this).find('.menu-icon').hasClass('clound-usp-tdp')) {
					$('.now-icon').addClass('clound-usp-tdp-big');
				} else if ($(this).find('.menu-icon').hasClass('clound-usp-settings')) {
					$('.now-icon').addClass('clound-usp-settings-big');
				} else if ($(this).find('.menu-icon').hasClass('clound-usp-uc')) {
					$('.now-icon').addClass('clound-usp-uc-big');
				} else if ($(this).find('.menu-icon').hasClass('clound-usp-control')) {
					$('.now-icon').addClass('clound-usp-control-big');
				}
			});
