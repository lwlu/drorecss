<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>Demo简易表单</title>
		<!--页面需加载的css-->
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
		<!--自己的css-->
		<link rel="stylesheet/less" type="text/css" href="less/drore.less" />
	</head>

	<body class="signin">
		<div class="signinpanel">
        <div class="row">
            <div class="col-sm-7">
                <div class="signin-info">
                    <div class="logopanel m-b">
                        <h1>[ Drore ]</h1>
                    </div>
                    <div class="m-b"></div>
                    <h4>欢迎使用 <strong>Drore 后台主题UI框架</strong></h4>
                    <ul class="m-b">
                        <li><i class="fa fa-arrow-circle-o-right m-r-xs"></i> 优势一</li>
                        <li><i class="fa fa-arrow-circle-o-right m-r-xs"></i> 优势二</li>
                        <li><i class="fa fa-arrow-circle-o-right m-r-xs"></i> 优势三</li>
                        <li><i class="fa fa-arrow-circle-o-right m-r-xs"></i> 优势四</li>
                        <li><i class="fa fa-arrow-circle-o-right m-r-xs"></i> 优势五</li>
                    </ul>
                    <strong>还没有账号？ <a href="#">立即注册&raquo;</a></strong>
                </div>
            </div>
            <div class="col-sm-5">
                <form method="post">
                    <h4 class="no-margins">登录：</h4>
                    <p class="m-t-md">登录到Drore后台主题UI框架</p>
                    <input type="text" class="form-control uname" placeholder="用户名" />
                    <input type="password" class="form-control pword m-b" placeholder="密码" />
                    <a href="">忘记密码了？</a>
                    <button class="btn btn-primary btn-block">登录</button>
                </form>
            </div>
        </div>
        <div class="signup-footer">
            <div class="pull-left">
                &copy; 2015 All Rights Reserved. Drore
            </div>
        </div>
    </div>

		<!--框架JS-->
		<script src="js/lib/jquery-1.9.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/lib/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/lib/less.min.js" type="text/javascript" charset="utf-8"></script>
		
		<!--自己的js-->
		<script src="js/lib/drore.UI.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
